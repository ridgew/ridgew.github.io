    //p28
	var sn12x4=[["1.主「福」。一生少憂，衣食無虞。2.「通情達理」，隨緣「不固執」。好心情。3.「不記恨」，「好相處」。「人緣好」〈命宮─交友的共宗六位〉。4.婚姻、家庭相處都融洽〈命宮為夫妻的福德宮〉。",
	"1.主觀、主見、自我、自信。2.容易不虛心、自以為是。3.性「剛」、任性。4.格局好，掌權、能幹、積極，可以「開創」。5.加「忌」則「剛愎自用」。",
	"1.長相「斯文」、秀氣。2.個性較為文質、溫文。",
	"1.「執著」、「固執」、難溝通。2.「記恨」、「煩惱」、「生氣」。3.「貪、嗔、癡」，防入死胡同而不自知。4.防「是非不分明」。 5.防「猜忌」、疑心生暗鬼。",
	"〈註：忌入命為個性「收斂」於內，不能敞開心胸。遇事情容易自我「多思慮」、自我「煩擾」；格局差者，甚或「焦躁」、「自閉」。「福德」坐忌同作此論。〉"],//命

	["1.兄弟平順如意、兄弟是「我福」。 2.兄弟好相處，「手足情深」。 3.一生事業、金錢多順少逆〈兄弟宮─成就位〉，利於「升遷」、「創業」。4.不寂寞，身邊不乏朋友。5.體質少病〈兄弟宮─身體運位〉。6.母緣佳。7.主臥房大、畫眉樂。〈註：兄弟宮也是「經濟狀況」位，得祿則經濟佳、週轉容易。縱令山窮水盡也很快「柳暗花明」。〉",
	"1.兄弟容易「有成就」。 2.容易上有「兄長」。3.我事業、金錢有成〈兄弟宮─成就位〉。4.體質強〈兄弟宮─身體運位〉。5.「積極」、「開創」，利於升遷、創業。6.母能力強、主臥房大。7.權沖交友，想技壓同事。",
	"1.兄弟文質。2.收入不多，但「理財」有計劃、經濟平妥。3.宜上班安穩。4.養生、健檢。",
	"1.收入不高或支出多，生活須「儉約」。2.多為「上班族」或「現金小生意」者。3.「守成」、「安定」、「安靜守分」、顧家。4.「事多躬親」、老闆兼夥計。5.朋友不廣交，喜歡「內斂」、清靜〈沖交友〉。6.女命容易是「職業婦女」。 7.命格佳，「積沙成塔」。8.容易是「長子」。9.容易想創業。10.工作辛苦之象。(事業的疾厄宮)"],//兄弟

	["1.「異性緣佳」、「婚姻得福」。2.或我「多情」，防「桃花」〈桃花星〉、齊人之福、外遇較少出紕漏。3.婚後諸多順遂。4.工作如意〈祿照事業〉。5.「少小運」平妥無礙〈第二大限前〉。6.一生金錢較順遂〈夫妻─福德的財帛〉。7.配偶「通情達理」好相處。8.逢「偏財星」，投機、中獎。〈夫妻─福德的財帛〉。9.小孩聰明。(子女的父母宮)",
	"1.配偶「主見性」強，但防容易起「爭執」。2.我工作運強〈權照事業〉。3.少小運平妥無礙〈第二大限前〉。4.逢「偏財星」，投機、中獎。5. 一生金錢多順遂〈夫妻─福德的財帛〉。",
	"1.配偶文質、秀氣。2.或配偶「家世較單純」。3.容易「藕斷絲連」的感情。",
	"1.配偶「執著」，不易溝通，婚姻宜忍。2.或我「執著於情」，遇人不淑。3.欠感情債，諸多「波折」、「乖違」。4.不利於桃花、婚外情，慎防「桃花債」〈身敗名裂〉。5.勿賭、投機。6. 欠婚姻債，縱令離婚也必經「拖磨」。7、工作容易轉換。也可能容易沒工作。(沖事業)"],//夫妻p30

	["1.容易「得子息」、多生兒子。2.有「子福」，小孩不會學壞。3.親戚多往來。4.「合夥」賺錢。(交友的事業宮)5.防桃花〈桃花星〉。6.離家機會多。7.「晚景」好，有依靠〈子女─福德的共宗六位〉。8.小輩緣厚。9.宜「向外求財」。(田宅的遷移宮)",
	"1.子女「主見強」，容易有成就。2.小孩不好教，管教需費神。3.子息緣旺。4.「合夥」有成。5. 宜「向外求財」。6.「晚景」好。",
	"1.小孩文質、秀氣。2.小孩「乖巧」。",
	"1.小孩「固執」，不好溝通。2.欠「子債」，小孩沒出息或乖違、欠安。3.對子女教養「不得要領」。4.容易在家呆不住。5.驛馬、搬家、退財、退產，少理財計劃，防人生多起伏不安定〈沖守成宮〉。6.不動產少登記「自己名下」。7.晚景防差，宜修心養性〈子女─福德的共宗六位〉。"],//子女p31

	["1.與錢有緣、財路好〈非必自己賺得〉。2.一生不愁花用的錢。3.賺錢容易。4.父母少病痛。(父母的疾厄宫)5.婚姻相處較好〈財帛─婚姻的「對待位」〉。6.現金緣好，適合「銷售」及「業務」工作，也可以從事「現金生意」。7.祿喜「權」會，則「機遇」會更札實、「拓展」的空間更大。會「科」則「財源綿長」，會「忌」則「辛苦多得」。8.宜分紅薪水。不宜固定薪資。9.比較重視衣著品味。",
	"1.「見識」、「積極」，能力好。2.「善汲營」，收入好。3.適合業務的開發、拓展、領導工作。利於升遷，也可以創業。4.不宜固定薪資，適合分紅薪水。5.父母身體硬朗。6.權喜「祿」會，則「機遇」會更札實、「拓展」的空間更大。7.宜「專業」、「專技」，能高薪、高職。",
	"1.收入不高，剛好夠用。2.「小額週轉」容易。3.涓涓滴流，不無小補。4.適合「上班族」。",
	"1.適合「固定薪資」或「現金生意」。2.賺錢辛苦、賺辛苦錢。3.格局好，「勞碌」、算計，愛賺錢。4.女命易為「職業婦女」。5.格局佳，小生意賺大錢、「積沙成塔」。6.用錢，不夠大方。7. 穿著，就會「很樸素的」，忌，「少亮麗」"],//财帛p32

	["1.「懶散」、「不流汗」，小心「發胖」。2.容易「隨遇而安」。3.物質生活較「優渥」、「享受」。4.家運好，少操心。好心情。5.少「久病糾纏」之「痛苦」。6.「工作環境」佳〈疾厄─事業的田宅〉。7.與「媳婦」好相處〈疾厄─媳婦位=子女的夫妻宮)8.「父外緣」佳，本人亦「好相處」〈疾厄─父母的遷移、交友的福德〉。(我可以讓「交友的福德有祿」)",
	"1.身體「結實」、硬朗。2.抵抗力較強，小病少。3.比較「活力」、多動。4.但防「跌撞」傷、運動傷害。5.父能力強、果斷容易有成就。(父母的遷移宮)6.加「忌」則「活動量大」。",
	"1.容易病得良醫、良藥。科能緩忌傷。2.少「戾氣」、舉止斯文。3.防「優柔」。",
	"1.「勞碌」、不得閒。2「.盡本分」。守成。「內斂」。3.加「權」，「格外勞碌」。4.兼職、加班。女命容易是「職業婦女」。5.「父耿直」厚道。(父母的遷移宮)6.不容易「發胖」。"],//疾厄p34

	["1.「圓融」、「親和」、「機伶」、「幽默」，「外緣好」、受歡迎。社會容身之處多。2.容易攀緣。機會多、「際遇」佳，事多順遂。3.逢凶化吉、「遇難呈祥」。4.出外緣好、出外機會多，宜「向外求財」。5.適合「公關」、「業務」工作。八面玲瓏。6.「晚運佳」、壽相。7.宜「分紅薪水」。8.防太過「鄉愿討好」而少是非分明、「見義勇為」的魄力。太過八面玲瓏了。9.逢「偏財星」，投機、中獎。〈註：遷移「多祿」則「逍遙」。〉",
	"1.「積極」、「活力」。2.「果斷」、「膽識」、「應變」、「聰慧」、「能力」、「開創」。3.適合「領導」、「開發」工作。4.適合「專業」、「專技」，利於「升遷」、「創業」。5.可以高薪或分紅薪水。6.可獲高職位、高「社會地位」。7.格局差，「尖銳」、「自負」、「不謙虛」、「霸氣」、結怨。8.逢「偏財星」，投機、中獎。〈註：遷移「權」最喜會「祿」，則兼具「能力」與「圓融」，相得益彰、「無往不利」。〉",
	"1.文質、秀氣、「形象好」。(科，是「禮教」)2.防「矯飾」。",
	"1.「耿直」、「憨厚」、「內向」、拙樸、無私、不討好。「忘性」、嚴肅、「刻板」、少心機，不善「察顏觀色」。社會容身之處少。2.不善僞飾、「不重外表」。3.笨拙「驛馬」。4.宜閒事少理，「獨善其身」。少能掌控大局。5.不得賭、投機。人算不如天算。6.「不發少年人」。宜上班安穩。7.防「耐性」不夠、「意志力」不足。8.女命「安靜守分」〈無才便是德〉〈多為傳統婦女的個性〉。9.格局差，防「意外」、「業力」病。10.修行：一身清靜的「羅漢果位」。"],//迁移p35

	["1.對人「和善」、愉悅，「人緣好」。2.獲「交友福」，容易得到朋友的幫助。3.多情〈感情星〉。4.配偶好相處〈交友─夫妻的疾厄〉。5.配偶豐腴、容易「發胖」。6.「考運好」。7.經濟好，方便而多支出〈理財少嚴謹〉。8.兄弟外緣好、父母事業平順。",
	"1.容易交上「能力好」的朋友。2. 「兄弟」有地位、成就。3.配偶身體硬朗。4.長輩事業有成。5.考運強〈如若交友之忌飛入我三方則為棋逢對手〉。6.格局好，交友「成就」我。格局差，容易被「牽著鼻子」走。",
	"1.所交朋友多「謙和」。2.「友情綿長」、君子之交。3.少交「不良嗜好」的朋友。",
	"1.為人「惜情」、「義氣」、仗義「疏財」、重「然諾」。2.散財、少蓄、理財不得要領，不容易存錢〈沖兄弟─庫位〉。      3.配偶勞碌不得閒，但「防婚姻少趣」。4.考運較差。5.還防人生多起伏，宜上班安定。6.防體質不夠健康。7.不利於「競爭」、升遷。"],//交友p36

	["1.工作容易入手、「工作機會」多。2.接單機會穩當。3.職場較如意。4.配偶「外緣好」。5.小孩健康好養〈事業─子女的疾厄〉。6.防「婚外情」〈桃花星〉。",
	"1.「積極」、「應變」、「活力」，能力好。2.「善汲營」，收入好。3.適合「開發」、「拓展」、「領導」工作，利於「升遷」、也可以「創業」。4.擁「專業」、「專技」尤佳。5.配偶「能力強」，獨當一面。6.小孩身體「健康」。",
	"1.「貴人」好〈事業─運氣位〉。2.「平穩有餘」、但防「魄力不足」。3.宜上班安穩。適合「文職」或「企劃」工作。4.防行事「多思多豫」。",
	"1.工作「忙碌」或「壓力重」、工作「時間長」。2.「專注」、「事易躬親」。老板兼夥計。3.上班安穩或現金生意。4.女命也是「職業婦女」。5.配偶「耿直」、厚道，不善「甜言蜜語」。但防婚姻少情趣，甚或「貌合神離」〈婚姻忌出〉。6.爛「婚外情」〈桃花星〉〈夫妻忌出而失情義，恐敗壞了婚姻〉。7.小時候宜「重拜父母」，當人養、契、義子〈沖夫妻宮少小限〉。8.格局差則「煩心、不順」，格局好也多「累人」。"],//事业p37

	["1.「家庭福厚」、「家庭和樂」、物質生活「優渥」。2.得「祖蔭」、承祖業、祖地可發跡。3.父母安逸、具壽相。4.逢「偏財星」，富有。5.住宅「環境好」或「房子大」、「房子值錢」。6.「子息旺」，多生兒子。小孩較「有出息」。7.「宗親」多往來。8.可自家「開店營利」。9.不動產緣好，容易「早置產」或「得助置產」。10.逢「偏財星」，可從事不動產行業。11.女命「旺夫益子」。",
	"1.「家世好」或「家族旺」。2.或本身容易「開創財富」。3.也容易「創業」。4.家庭富「積極」、「活力」或家教較嚴。5.房子大、不動產「值錢」或「地段好」。可自家開店營利或出租。6.逢「偏財星」，富有。也可從事「不動產」行業。",
	"1.房子不大，但「樸實」、安適。2.家中「書香氣息」，少有爭嚷。3.物質生活「恬淡」。",
	"1.生活的「壓力」。2.房子「小」或「舊」，或「環境不佳」。3.「守成」、「儉約」、「安靜守分」、「顧家」，辛苦起家。4.宜「上班族」安定，或「現金生」意。5.格局佳，「積沙成塔」、小生意賺大錢。6.少人事交際往來。7.容易是「長子」。8.父母辛苦不得志、或為有憾。"],//田宅p38

	["1.快樂、「樂天知足」、「少計較」。2.興趣廣，但「少堅持」。3.防「散漫」、「不積極」、「漫不經心」。4.「福報好」、「不求自得」、「心想事成」、安逸有福。「遇難呈祥」或「禍不臨身」。5.「壽相」、「晚景優」。6.少「惡疾」、「久病」之折磨。7.適合「興趣」、「才華」、「心靈」等精神工作，也可從事「休閒」、「旅遊」事業。以及做自己「喜歡的工作」。8.逢「偏財星」，中獎、意外財，不勞而獲。",
	"1.積極、自信、「企圖」、「慾望」。2.「敢賺敢花」、重「物質生活」。3..福厚，常「心想事成」。4.防「好大喜功」、「愛面子」、「奢華浪費」。5.擁「專業」、「技能」常大筆收入。6.做生意走高品質〈格調〉、高價位、大手筆的作法。7.逢「偏財星」，投機、中獎。",
	"1.「恬淡安逸」、「修心養性」、「不好虛華」。2.個性平和、「不疾不徐」。3.「內涵」、「品味」、「清靜」。4.臨急「貴人」好。",
	"1.重享受、敢花錢〈財帛忌出〉。2.防「執性過重」而不能顧全大局，或「玩物喪志」、         「沉迷所好」而不能自拔。3.適合專業性的「研發、設計」等興趣的工作〈會祿權顯達〉。4.也適合仲介、技術、會計、顧問、代書等「服務業」〈沖財帛，不適合「囤貨」、「壓本」〉。5.少投機，遠睹、毒、酒、色等「不良嗜好」，以免「迷情妄慾」，也防「著於愛恨」、「偏執喜樂」自毀前程。6.命格差，「業力較重」，容易「杞人憂天」、「憂患太過」。女命尤顯。7.或命運「乖違、顛沛」等困頓。"],//福德p40

	["1.「和顏悅色」、「恭敬有禮」。2.「長輩緣好」、父母「好溝通」。3.利於唸書、考試、「公職」。4.獲「父母之蔭」，也容易「上司拔擢」。5.外〈夫〉家「家境好」。6.子女「事業順利」。7.防「阿諛讒媚」、「虛偽讚嘆」。8. 與人金錢往來順利。或是週轉有門道。",
	"1.防「得理不饒人」、「傲慢無理」、「尖銳」、「不謙虛」，個性「太沖」。2.利於唸書、考試、公職。3.多讀聖賢書，則「談吐有物」。學習「專業」、「技術」，則具「說服力」。4.父母「主見性」高。5.子女「事業有成」。",
	"1.文質、「謙和」、有「氣質」。2.談吐「斯文」、「平和」。",
	"1.喜怒「形於」色、容易「得罪人」。2.長輩緣差。3.父母「固執」、不好溝通。4.個性「嚴肅」、「刻板」、「不善表達」、「不討好」。5.讀書、考試「需認真」，一分耕耘一分收穫。6.格局好，「孝順」、「愛唸書」。慎防成「書呆子」。7.不善「察言觀色」。8.需盡「孝養之責」。"]//父母p41
	];

	var f12x12x4=[

				 "1.宜小生意的「細水長流」或上班族。2.防理財計劃欠周全，雖然週轉容易卻增添了不少麻煩〈小額款項調度容易〉。",/*财帛自化科*/

				/*财帛vs迁移*/

		/*迁移宫禄权科忌*/
			[["1.「際遇好」、「機會多」、「容易攀緣」。善用社會資源，常心想常事成。2.聰明、爽朗。「天份」好、「根器」高〈宗教星〉。3.宜「公關」工作、「業務」發展。4.「八方有財」或「出外發達」，也「多旅遊」。5.「福報好」、「貴人旺」、「遇難呈祥」。「老運好」、不會寂寞。6.防「阿諛奉承」、「虛偽讚嘆」。7.逢偏財星，中獎、意外財。8。容易驛馬入身。搬家。",/*迁移禄入命*/

			 ["1.容易「懈逅」情、「露水鴛鴦」情、「風花雪月」情，得來容易的「多情種子」〈桃花星〉。  2.形象好，容易得「異性青睞」。  3. 特種行業「桃花財」〈桃花星〉。  4.「際遇好」〈祿照事業〉。  5.往來交友「異性」多於同性。  6.逢「偏財星」，中獎、意外財。",/*迁移禄入夫妻*/

			 ["1.交游「少擇人」、「沒原則」、「隨性」的交朋友。2.多「信口開河」、「附和曲直」、「阿諛讚嘆」的朋友。3.雖看似「熱鬧」、「好相處」，防「少存至性，盡是虛歡」。4.相識滿天下、知心能幾人？",/*交友自化禄*/
				 "1.交友多「愛現」、「膨脹」。物以類聚，多非至情。2.防交友盡是「虛榮」、「自傲」，必然「樹倒猢猻散」。",/*交友自化权*/
				 "1.雖非思情久悠悠，尚屬君子之交象。",/*交友自化科*/
				 "1.交友「不長久」、友情「經不起考驗」。2.我之於朋友的態度存「不喜迎逢」、「至情真性」乎？3.終究「知己難得」或「知心凋零」。〈註：凡事不能只怨他人，也應內省於己。事多出於相對的「物以類聚」、「兩個巴掌」才能打得響。交友之失，也必應自省於人際的「交游態度」。〉"],//自化

				/*交友vs事业p117*/
			 ["1.「人氣旺」。「人緣好」，予我諸多方便或蔭我生意。2.「交友」多「事業如意」者〈或多「做生意」者〉。3.得父母事業之蔭。4.考運好、利於競爭。",/*交友禄入事业*/
				 "1.「朋友」多事業「有成就」者。2.得人助我事業。3.父母〈上司〉工作能力強。4.「競爭壓力」、「棋逢對手」。",/*交友权入事业*/
				 "1.多利用媒體、訊息。多讀取相關知識。",/*交友科入事业*/
				 "1.容易交上「事業心重」的朋友，或朋友中有「工作忙碌」者。2.防犯「小人作梗」，也不利於同行「競爭」、「殺價」。3.不利於「考試」、「升遷」。4.幫父母〈上司〉分攤工作。5.防合夥「營私、舞弊」。"],//事业

			/*交友vs田宅*/
			 ["1.「人氣旺家庭」、「客緣好」。2.親朋、鄰里多「熱絡」。3.交朋友多「富者」，或與富者「仳臨」而居。4.利於朋友「合夥」、「共同」經營。5.可從事餐飲、飯店、旅館、咖啡、茶藝、休閒產業、不動產行業〈偏財星〉。",/*交友禄入田宅*/
				 "1.交往朋友多「財勢佳」者。2.人際「成就」我財富、「利於合夥」。3.與富者「仳臨」。4.可從事不動產行業〈偏財星〉。",/*交友权入田宅*/
				 "1.往來多仕紳、書香入宅第。",/*交友科入田宅*/
				 "1.防損友「是非耗財」、小人「蠶食鯨吞」。2.「檢點門戶」、防賊盜登堂、宵小入室、「歹徒覬覦」。3.小心「惡鄰」，是非串門入宅。4.宜休閒產業、咖啡、茶藝〈消磨時間〉，食品、雜貨、零售業、消耗品、日用品販售〈生活必需品〉。"],//田宅

				/*交友vs福德*/
			 ["1.多交「樂天派」的朋友。2.人緣好、「熱鬧歡愉」。多「氣味相投」、「少用心機」。3.喜歡打屁、泡茶、吃喝〈非必山珍海味〉。我醉君樂，陶然忘機。4.「身後」也「哀榮」〈福德亦屬身後位〉。",/*交友禄入福德*/
				 "1.多交「豪氣」、「海派」、「愛現」不服輸的朋友。2.但防庸俗的上流美、朱門酒肉臭。",/*交友权入福德*/
				 "1.交友多「知性」，往來盡「風雅」。",/*交友科入福德*/
				 "1.交友「多耗、傷財」。多交「重享受」的朋友。2.「小人之交」甜如蜜〈但防友情不久長，反臉將成仇〉。3.或個性「偏執孤僻」，只能交「嗜好相同」、「氣味相投」的朋友。4.知己不得志，得意非知己。5.「知心」能幾人？終究是「孤獨」！"],//福德

			 ["1.容易交「禮貌」、「溫和」、「幽默」、「見多識廣」的朋友。  2.人際多「和氣愉悅」，交友頗得「長輩緣」。  3.交友有「善讀書」、「學識好」者。  4.或有「忘年之交」。",/*交友禄入父母*/
				 "1.格局佳，交友有「善讀書」、「見多識廣」者。  2.格局差，防「朋友」中有「傲慢」、「偏見」、「得理不饒人」、「修養不足」者。  3.防交友「素質不佳」，人際有「趨炎附勢」、「為虎作倀」者。",/*交友权入父母*/
				 "1.朋友素質好。交游多雅儒。",/*交友科入父母*/
				 "1.格局佳，交「喜歡讀書」、「孝順」的朋友。  2.格局差，防交友有「不知禮」、「修養差」，「出口成髒」者。  3.「知己」反而「不常相聚」或好友「生離死別」。"]//父母

			 ],//交友

		/*事业宫禄权科忌*/
			[["1.「運氣好」、「樂觀有福」。工作「容易入手」，也容易「工作順心」〈含「收入」、「升遷」與「拓展」的前瞻性〉、「職場如意」、「逢對時機」、「入對行業」。2.適合自由業或做生意，也可以上班安定，但宜業績分紅薪水〈運氣好，可以多收入〉。3.與子女相處愉快〈事業─子女的疾厄宮〉。4.祿喜「權」會，則「機遇」會更好、「拓展」的空間會更大。會「科」則「穩當綿長」，會「忌」則「辛苦多得」。",/*事业禄入命*/
				"1.「運氣強」，容易「受拔擢」、「水到渠成」，可以發揮創造。常職場得意，事業越做越大。2.具前瞻的「見識」與「自信」，「積極」與「開創」。3.容易「升遷」、「創業」。擁「專技」、「專業」尤佳。適合「領導」、「開發」。4.權喜「祿」會，則更具「發揮空間」，會「科」則兼俱「果敢」與「細膩」，會「忌」則「工作吃重」、「非常累人」。",/*事业权入命*/
				"1.平穩。2.多得「貴人」助。",/*事业科入命*/
				"1.「勞累」〈含「壓力大」、「忙碌」或「工作時間長」〉。欠「事業債」、「勞碌到老」。2.格局差則「煩心、不順」，格局好也多「累人」。3.容易「職業倦怠」、「多苦勞」而「少功勞」。4.女命易為「職業婦女」。5.適合「上班安定」或「小生意」。〈註：「忌」者為「固定收入」或「辛勞所得」。〉〈註：以「宮位」言，通常命三方互忌多屬「勞心」，以事業忌入命尤顯。而事業忌入疾厄則屬「勞力」；兄弟─事業的共宗六位忌入疾厄尤其「勞力」。〉"/*事业忌入命*/],//命
				/*事业vs兄弟*/
			 ["1.事業多「順心、穩當」，但「不汲營勞累」。  2.收入好、越做越順手。可創業。  3.待遇好、高收入。宜業績分紅薪水。  4.「蔭兄弟」、少計較。與「兄弟合夥吉」。",/*事业禄入兄弟*/
				 "1.「積極」、「衝勁」。事業「穩當」、「拓展」。  2.週轉順暢、越做越大。  3.宜「專技」、「專業」，更具發展空間。  4.事業「成就兄弟」。  5.利於「升遷」、「創業」。",/*事业权入兄弟*/
				 "1.細水長流、回收不快。2.先企劃而後決行。",/*事业科入兄弟*/
				 "1.「安定」、「守成」。辛苦累積。容易公職或大企業上班安定到退休。  2.「事必躬親」、老闆兼夥計。  3.對朋友不多情，「少社交」〈沖交友三方〉。  4.也適合「現金生意」〈忌，點滴累積〉。  5.收藏星〈忌〉入收藏宮，適得其所。"],//兄弟

				/*事业vs夫妻*/
			 ["1.事業順暢、賺錢〈祿照事業〉。  2.婚後諸事順遂。  3.適合以「異性」對象為客戶。  4.「信譽」好、宜出口貿易〈祿出〉，適合公關、銷售業務。也適合婚友社。  5.特種營業〈偏財星〉。房屋銷售、仲介〈偏財星〉家電、家具〈夫妻為田宅的共宗六位〉。  6.防「婚外情」〈桃花星〉〈事業宮─婚姻之外非正常的感情位〉。",/*事业禄入夫妻*/
				 "1.配偶婚後是亦將更有發展。  2.我事業順暢、賺錢〈權照事業〉。  3.事業可「拓展」版圖，品質好、信譽佳〈權出〉。  4.適合先立業後成家。",/*事业权入夫妻*/
				 "1.應重精美包裝、文宣廣告。",/*事业科入夫妻*/
				 "1.防工作「變動多」、耐性不足〈事業「忌出」〉，際遇不佳。  2.不宜投資「回收慢」的生產行業。  3.適合技術、顧問、仲介、買賣、服務業〈無須囤貨、不壓本金〉。也適宜「上班安定」。  4.創業需夫妻胼手砥足。  5.防己身逢「爛桃花」破壞婚姻〈桃花星〉。"],//夫妻

				/*事业vs子女p120*/
			 ["1.有「合夥機會」，「蔭合夥」〈未必賺錢〉。2.小孩可以「承傳」我的工作，事業庇蔭小孩。3.可以從事「幼教」、「托嬰」、「兒童用品」事業。4.宜離家「向外」求財。",/*事业禄入子女*/
				 "1.成就〈栽培〉子女。2.工作上「助益合夥」。3.專業的的小孩教養工作。",/*事业权入子女*/
				 "1.培養小孩書香氣息。2.文教工作。",/*事业科入子女*/
				 "1.工作全家忙。 2.合夥「須費心」。3.格局差，防「事業不順」、「工作不穩」，人生「多起伏」。4.宜安定於公職或大企業「上班安定」。5.宜店、家分開。"],//子女

			 ["1.「生意好」、「現金回收快」、「利潤好」或「銷路大」。  2.容易高薪、高職、高收入。 3.宜「變現快」的現金生意，或業績分紅薪水。 4.祿喜「權」會，則「機遇」會更好、「拓展」的空間更大。會「科」則「財源綿長」，會「忌」則「辛苦多得」。",/*事业禄入财帛p48*/
				 "1.「主見」、「積極」，有拓展空間。可以「高利潤」、「高收入」。  2.最好「專業」、「專技」，「開發」、「領導」的工作。  3.可以高薪、高職位，也容易「創業」。或業績分紅薪水。  4.權喜「祿」會，則「機遇」更好、「拓展」的空間更大。〈註：不論財帛「祿」入事業或事業「祿」入財帛皆指事業上的「現金緣好」，故宜從事「業務與銷售」工作。財帛「權」入事業或事業「權」入財帛則適合於「專業與專技」的「領導、開發」工作。〉",/*事业权入财帛p48*/
				 "1.利潤不大、平順就是福。2.宜「理財」、「作帳」。3.宜上班族安穩",/*事业科入财帛p48*/
				 "1.只適合「利潤薄」的「小生意」。格局好也多「劬勞之得」。2.防大投資「回收難」，不可「囤貨」、「壓本」。3.最宜上班「固定薪水」。"],//财帛
				/*事业vs疾厄*/
			 ["1.「工作輕鬆」、「職場順心」。「工作機會」也容易入手。  2.但「不汲營勞累」、「不很敬業」，卻容易「心想事成」、「吉人天相」。  3.格局好，可以收入高、越做越順手。「無往不利」。  4.宜業績分紅薪水。也可以「做生意」。",/*事业禄入疾厄*/
				 "1.「活力」、「幹勁」。工作常「負重」。  2.事業「容易拓展」，但耗體力、活動量大。  3.個性「主動」、「乾脆」。具「耐力」與「抗壓性」。  4最宜「技術性粗活」。 5.格局好，收入高。敢賺敢花。",/*事业权入疾厄*/
				 "1.工作平順。2.容易「文職」、少流汗的工作。",/*事业科入疾厄*/
				 "1.工作「勞累」〈時間長或工作量多〉、「忙碌」、「緊張」。  2.容易「職業倦怠」、「過勞」。  3.欠事業債、容易「工作到老」、少有替手。  4.對朋友不多情，「少社交」〈沖交友三方〉。  5.容易「製造業」、「加工業」、「技術界」或現金「小生意」〈點滴、辛苦累積〉。  6.「事多躬親」，老闆兼夥計。"],//疾厄

				/*事业vs迁移p106*/
			 ["1.「外緣好」、廣得「人和」，「機會容易入手」。  2.工作向外發展好、運氣順暢。3.善用「廣告」可成長業績。  4.「口碑」好、「信譽」佳、受歡迎。  5.適合「業務」、「公關」工作，也適合運輸業，旅遊〈太陰祿〉、休閒產業、貿易〈太陽祿〉往來。",/*事业禄入迁移*/
				 "1.「能力好」、「積極」、「活力」。  2.利於「專業」、「專技」、「開創」、「領導」。  3.交際「應酬」、營造「氣勢」或建立「品牌」。  4.利於升遷、創業。",/*事业权入迁移*/
				 "1.應注重精緻包裝與文宣。",/*事业科入迁移*/
				 "1.「拙樸憨直」、不善「交際應酬」、不討好〈事業忌出〉。  2.「際遇不佳」，少從商、勿投機。  3.防接單不順、工作停擺。  4.宜仲介、顧問、技術、會計、代書等「服務業」〈不需囤貨、壓本〉。  5.宜公職、大企業「上班安穩」。"],//迁移

				/*事业vs交友p117*/
			 ["1.「人緣好」、惠人方便、「庇蔭於人」。職場愉快。2.需要「人氣」的事業經營，宜「鬧市、市場」人潮生意或「好口碑」、好的「售後服務」。3.適合「大賣」、「批發」、「直銷」或「專業」、「專技」等「服務業」的生意。",/*事业禄入交友*/
				 "1.「活耀」、愛現，「成就別人」。工作上成就老闆〈上司〉、助益同事。2.適合促銷、「大賣」、「批發」，「口碑」與「信譽」的生意。3.你是父母工作上的得力助手。4.格局差，防「好高騖遠」，重看不重用。",/*事业权入交友*/
				 "1.多作文宣、廣告。加強精緻包裝。",/*事业科入交友*/
				 "1.格局不旺，「少當老闆」。宜上班族或薄利小生意。2.但防「重義輕利」或經營「不得要領」、事倍功半，人生「多起伏」。3.防盡心盡力，而仍苦勞多於功勞。防被「損友拖垮」、「不宜合夥」。"],//交友

				/*事业宫自化禄权科忌*/
			 ["1.不應投資回收慢的生產行業，也不宜重本、耗時間、單向財路的投資〈譬如承包工程〉。2.宜「短期回收」或「多元性」、符合「潮流趨勢」產品銷售。以及開發相關性的附屬產品，增加財路。3.最宜「速戰速決」、「機動化」、「多點子」、「時尚創意」的產品，也可以「會員直銷」的賺錢方式。4.逢他宮飛「忌」以入〈同星曜「祿忌成雙忌」〉，防「倒貼於人」，傻呼呼被人利用。",/*事业宫自化禄*/
				 "1.看似積極，但防「虎頭蛇尾」或「不得要領」。2.當老闆較不長久穩妥，最宜公職人員的職位穩當。3.做生意以「領先潮流」、「追求時尚」、「創新產品」、「且戰且走」的作法為佳。生意手法也應以機動性、多元化為佳。4.適合於「專技」、「專業」的工作。不適合投資大、回收慢的生產事業。",/*事业宫自化权*/
				 "1.可以加強精緻於「文宣」、「包裝」。2.宜上班領薪。",/*事业宫自化科*/
				 "1.「上班領薪」較穩妥。2.做生意宜「速戰速決」，「無囤貨」、「不壓本」的作法。3.適合「顧問」、「仲介」、「技術」等「服務業」。或「雜貨」、「日用品」、「消耗品」等「通路快」的生活所需用品〈忌出消散，重複購買〉。4.非常不適合生產事業。5.逢他宮飛「祿」以入〈同星曜「祿忌成雙祿」〉，得了便宜還賣乖，容易「生仇結怨」。〈註：凡命、財帛、事業三方見「祿」者多偏適於「業務、銷售」獲利。見「權」者則較適於專業的「開發、領導」。〉〈註：凡同一星曜的「自化祿」逢他宮「忌」入，或「自化忌」逢他宮「祿」入，皆屬不合人性常態下的祿忌成「雙祿」或「雙忌」。得失之間最容易產生糾紛、結怨、打架等情事。〉"],//自化
				/*事业vs田宅*/
			 ["1.「蔭家庭」、「少計較」。  2.「事業多平順」，穩當、如意，但「不汲營勞累」。  3.宜從商，適合「建築」〈偏財星〉、「五金」、「裝潢」、「水電」、「家庭用品」業。  4.「高薪」或業績分紅薪水。",/*事业禄入田宅*/
				 "1.「積極、衝勁」。事業多穩定發展。  2.利於「升遷、創業」。「專技、專業」尤佳。  3.建築業〈偏財星〉、五金、裝潢、水電、家電、家具、家庭用品。  4.「高薪」、「高職」或業績分紅薪水。",/*事业权入田宅*/
				 "1.上班安定或小生意。平妥、安穩是福。2.適合「裝潢」、「室內設計」。",/*事业科入田宅*/
				 "1.「守成」、「安定」、「盡責」。常公職、大企業上班安定到退休。  2.與家人胼手砥足的現金生意〈忌，點滴累積〉。可以「家、店合一」。  3.對朋友不多情，「少社交」〈沖交友三方〉。  4.收藏星〈忌〉入「收藏宮」，適得其所。"],//田宅

				/*事业vs福德p103*/
			 ["1.「樂觀知足」。運氣好、事多如願。  2.事業如意、順暢。容易找到「合興趣」的工作。  3.適合「娛樂」、「旅遊」、咖啡、茶藝、餐飲、「休閒」、「時尚」事業。",/*事业禄入福德*/
				 "1.「積極」、幹勁，具「企圖」與信念。  2.愛面子，講「場面」、多「應酬」。  3.會賺錢，越做越大。容易大筆收入。  4.宜「專業」、「特殊」技能。",/*事业权入福德*/
				 "1.適合精緻、美學、精神、宗教、藝文事業。",/*事业科入福德*/
				 "1.最宜從事「興趣」的工作，工作不合意則多「倦怠」。  2.際遇不佳，防事業「虧錢」、「不如意」。凡風險大、回收慢，壓本、囤貨等事業皆所不宜〈沖財〉。  3.宜小本生意、仲介、技術、顧問等「服務業」。  4.最宜上班安定。"],//福德

				/*事业vs父母p118*/
			 ["1.工作讓長輩〈上司〉滿意，容易「受賞識」。2.事業上「口碑」好、「信譽」佳，適合「廣告」、「文宣」、「業務」等工作。3.也適合老人看護、慈善事業。4.利於「在職進修」、「邊做邊學」。",/*事业禄入父母*/
				 "1.利於「專業開發」、「專利性」工作。2.「積極」、「活耀」，利於「專技」、「專業」等具「說服力」工作。3.利於「廣告」、「促銷」。4.「在職進修」、「邊做邊學」。",/*事业权入父母*/
				 "1.宜企劃工作。2.精緻產品包裝。3.文教事業。4.廣告事業。",/*事业科入父母*/
				 "1.不善「阿諛奉承」，「有苦勞」、「少功勞」。2.防工作吃力不討好、「不好勝任」，或「不得要領」、「事倍功半」。3.防工作「不安定」、「情緒起落」，人生「多起伏」。4.宜公職或大企業「上班安定」。5.容易打工、遊牧式的工作環境。6.工作中，不容易「在職進修」7.或「工作跟政府單位，比較沒緣份。8.或「工作跟文書類的比較沒緣份。"]//父母
			 ],//事业

		/*田宅宫禄权科忌*/
			[["1.「家世好」、「得祖蔭」、「承祖業」、獲「家庭福」。2.享受現成、「生活條件優渥」。3.「祖地」可發跡。4.「天倫樂」，家庭「和諧、少災」。安居樂業。5.常「昆仲居小」。6.家宅旺，「子女有出息」。7.不動產「緣早」、「得助置產」。8.財產容易「增值上漲」，財產「地段熱鬧」或「地價好」〈逢偏財星祿、權〉。9.房地產多、不動產生財，可出租、自家開店營利。也可以經營旅店、咖啡、餐飲、休閒事業。10.住所「舒適或寬大」，住家容易有庭院、空地或面向大馬路〈空曠〉。11.女命「旺夫益子」。",/*田宅禄入命*/
				"1.「家教嚴」。2.「家世好」、家庭「朝氣」、「活力」、家庭「成就我」，也容易承祖業。3.住所「高大」、「氣派」或「鬧區好地段」、值錢〈偏財星祿、權〉。4.房地產多、房產值錢或可防產生財〈出租、或開店自家營利〉。5.較重「物質生活」。",/*田宅权入命*/
				"1.家庭平順，生活「樸實、恬適」。2.家庭書香氣息。",/*田宅科入命*/
				"1.擔負「家庭責任」、「欠家庭債」，「多勞」、「生活擔子」。2.「長子」〈或具長子個性〉，需要「白手起家」。3.「家世不旺」或有「家道中落」、家中成員「少出息」4.防「經濟壓力」〈收入少或支出大〉。5.置產靠己〈千萬量力而為，以免負擔過重〉。6.住宅「舊、小」或生活「環境窒礙」。防室內陰濕、髒亂，空氣不足、採光差。7.防「家運不濟」、人事不安，多子孫少福氣。8.容易「在家呆不住」。9.宜「上班安穩」、或「小本經營」外，亟須「開源節流」、精打細算，兼職、加班。或從事「技術」、「仲介」、「顧問」等「服務業」。10女命擔家計，多為「職業婦女」。"],//命

			 ["1.家庭「環境好」〈或家世好〉、「家庭和睦」、「生活優渥」。但理財不嚴謹。  2.可自家開店營利。容易「店家合一」。  3.「財庫盈溢」，支出方便，但「兄弟利多」。  4.「不動產生財」可獲利，適合經營休閒產業、飯店、旅館、出租業。也利於「房地產投資」〈偏財星〉  5.家族「人氣好」。",/*田宅禄入兄弟p62*/
				 "1.家庭「環境好」〈家世好〉。「物質生活」高檔。  2.可自家開店營利。容易「店家合一」。  3.「經濟雄厚」，家庭「成就兄弟」也「助我經濟」。  4.「不動產生財」、也可以投資房地產事業〈偏財星〉。  5.防家門霸氣〈沖交友〉、奢華浪費。",/*田宅权入兄弟*/
				 "1.家庭計劃理財、「收支平衡」。2.生活恬淡、簡約。",/*田宅科入兄弟*/
				 "1.家境差，兄弟「承擔家計」。非長子格。  2.家境好，兄弟「營私」、「獨立門戶」。  3.防「退財」、「耗散」，「逐漸蕭條」。  4.不適合「店家合一」。  5.防「親疏朋離」、「門前冷落」車馬稀〈沖交友〉。"],//兄弟

				/*田宅vs夫妻p126*/
			 ["1.「置產結婚」，也容易「配偶名下」登記「不動產」。2.婚姻生活快樂，少「婆媳問題」。3.逢「偏財星」，可投資房產獲利。4.婚後「財富更穩當」。5.家人〈或鄰居〉關心〈促成〉的婚姻。",/*田宅禄入夫妻*/
				 "1.家庭成就〈支配〉我婚姻。2.「置產結婚」，婚後容易再換更大〈好〉的房子。3.婚後可以更多〈穩當〉的財富成就。4.逢「偏財星」，可投資房產獲利。",/*田宅权入夫妻*/
				 "1.清靜恬悅婚姻、重視精神生活。",/*田宅科入夫妻*/
				 "1.婚後不宜大家庭，「獨立門戶」免紛擾。2.配偶「分擔家計」。3.夫妻相處時間宜少〈多則「相懨」〉。4.防婚姻生活「刻板」。5.少作投機性的投資。"],//夫妻

			/*田宅vs子女*/
			 ["1.財產「蔭子孫」。祖業傳小孩。2.容易「不動產買賣」。3.多「外宿」、「搬家」。4.「宅院大」。5.可從事托嬰、幼教事業。",/*田宅禄入子女*/
				 "1.財富「成就子女」。2.家庭〈族〉「重視教養」、成就〈幫助〉小孩。3.祖業成就後輩。4.宅院大。",/*田宅权入子女*/
				 "1.家庭「書香氣息」、小孩「濡染文雅」。2.「民主式」教養。產業傳子無多。",/*田宅科入子女*/
				 "1.小孩需「分擔家計」。「父債子償」。2.我「在家呆不住」。3.供給子女教養有限或不得要領。4.防「搬家」、「脫產」、「退財」，「庫破」。人生「多起伏」。「經濟危機」。5.家庭「離心力」、「宗疏親離」。"],//子女

				/*田宅vs财帛*/
			 ["1.得「家庭福」、「家世好」、「生活條件優渥」。  2.「經濟好」、「現金方便」而「多花用」，少有「理財計劃」。  3.善理財，可以錢滾錢。  4.適合「不動產出租、營利」，可經營飯店、旅館、休閒餐飲業。  5.也可以從事〈投資〉不動產行業〈逢偏財星祿、權〉。  6.可「與父母同住」〈財帛為父母的疾厄宮〉。",/*田宅禄入财帛*/
				 "1.「家世好」、「經濟強」，家庭「活力」、「朝氣」。  2.如果善理財，可以錢滾錢。  3.容易「大筆錢出入」。  4.可自家開店營利、不動產出租、經營飯店旅館。也可以不動產投資理財〈逢偏財星祿、權，橫發〉。  5.重「物質生活」。",/*田宅权入财帛*/
				 "1.「作帳、理財」，量入為出，「尚有盈餘」。",/*田宅科入财帛*/
				 "1.「漏財」、「耗散」、「退敗」、「壓力」。  2.「負擔沉重」、不容易存錢卻很「容易負債」。防「貸款壓力」。  3.最宜上班有「固定收入」。或從事「技術」、「仲介」、「顧問」等「服務業」。  4.防「事業萎縮」、「投資敗財」。  5.「置產」千萬「量力而為」，還防負債過重。  6.少作「不動產」投資，「容易虧錢」。  7.宜「精打細算」、「開源節流」。〈退敗象〉8. 家里老是有事情，經常感到手頭緊。"],//财帛

				/*田宅vs疾厄*/
			 ["1.「家庭和睦」、「家運平順」。  2.「生活悠閒」，住所「寬敞舒適」。  3.物質生活「優渥享受」。非長子格。  4. 適合「店家合一」營利。",/*田宅禄入疾厄*/
				 "1.生活環境「積極」、「有勁」，家庭「朝氣」、「活力」。  2.「物質生活」高檔。  3.適合「自家開店」營利。",/*田宅权入疾厄*/
				 "1.生活環境「恬適」、「優雅」、「清靜」。",/*田宅科入疾厄*/
				 "1.生活環境「窒礙」。防「家庭紛擾」、「家宅不寧」。  2.「欠家庭債」。生活「忙碌」、家務或經濟「壓力大」。  3.不宜「店家合一」。  4.容易「在家呆不住」。"],//疾厄

				/*田宅vs迁移*/
			 ["1.「家世好」、家大業大。「家運好」、「發財富」〈偏財星〉。2.「門面好」、「房子大」、有庭有院。3.「家族興旺」、「社會關係」好。4.搬遷、房子「越搬越好」。容易住「新〈好〉的」房子。5.常有「外宿」的機會。6.門外「空曠」或馬路大〈空曠〉，「環境怡人」。也可能「地段值錢」。7.「敦親睦鄰」、「親朋熱絡」、宗門社會關係好。8.容易宗門有「仕紳聞人」。",/*田宅禄入迁移*/
				 "1.「家世好」、「家大業大」。2.「豪宅」、大面積、大門面〈偏財星祿權交會〉。3.家庭「活力」、「朝氣」，「家運旺」、發富〈偏財星〉。4.宗門多「公職」人員或宗門「社會地位」高。5.「門外熱鬧」或馬路大。6.宗門「成就高」、「政商關係」好。還防朱門酒肉臭。",/*田宅权入迁移*/
				 "1.門第「名聲好」。2.宗門多文士、書香家庭。",/*田宅科入迁移*/
				 "1.出生「身世差」或防「家道中落」。2.容易「搬遷」、「脫產」、「退財」、「耗散」。3.不適合自己「名下置產」。不動產也「緣薄〈晚〉」。4.「房子舊」、「門面差」。「住所偏僻」或住家「環境窒礙」、雜亂。5.防「男丁頹虛」〈男丁少或沒出息〉。6..門第「名聲差」，「宗疏親離」。"],//迁移

				/*田宅vs交友*/
			 ["1.家庭經濟「支出能力好」。2.家庭〈族〉「人氣旺」、「人脈好」，「親朋多往來」。3.住家緊臨車站、鬧區、夜市等「人潮」地方。4.可從事咖啡、茶藝、餐飲、休閒產業。5.「鄰里和睦」、往來呼應。6.家業大員工多。",/*田宅禄入交友*/
				 "1.經濟好而多「大筆支出」。2.家庭〈族〉「人脈強」、政商「關係好」。3.家業大員工多。4.可從事批發、大賣。",/*田宅权入交友*/
				 "1.家庭名聲好、往來相扶持。",/*田宅科入交友*/
				 "1.防「退財」、「去產」、「破耗」，「入不敷出」、「經濟危機」。人生「多起伏」。2.住所「人煙少」。3.家庭「人氣不旺」。防親不敦、鄰不睦，門前冷落車馬稀。"],//交友

				/*田宅vs事业*/
			 ["1.出身「家世好」。「得祖蔭」、「承祖業」。  2.「家運平順」，得家庭福、「生活條件優渥」。  3.可投資〈從事〉「不動產行業」、「建築業」〈偏財星〉、不動產「出租、營利」或「飯店旅館」、「休閒產業」。  4.容易房子「增建」、「裝潢」〈逢權會〉。",/*田宅禄入事业*/
				 "1.「家福祖蔭」、出身「家世好」、「承祖業」。  2.「家運興旺」，重「物質生活」。  3.可「自家開店」、不動產「出租、營利」。不動產行業〈偏財星〉。  4.容易房子「增建」、「裝潢」〈逢祿會〉。",/*田宅权入事业*/
				 "1.可從事代書、會計、理財工作。",/*田宅科入事业*/
				 "1.家庭的「責任、負擔」。多為「長子格」。  2.婚後最好「離祖獨立」〈沖夫妻〉。  3.適合安定的「上班族」。或小店經營的「辛苦起家」。也適合從事「技術」、「仲介」、「顧問」等「服務業」。  4.宜店、家分開。  5.宜「小本經營」、「現金生意」、「日用品」、「消耗品」、「雜貨」、「五金」等「家庭必須品」。  6.婚姻宜「相處時間少」〈沖夫妻〉。"],//事业

			 ["1.「少有用心」於家務與理財。家庭「責任心」不足。2.家庭容易「表象好看」而「裏子不足」。3.家庭宜經營「現金生意」，容易「自給自足」。4.逢他宮「忌」入，則我「庫遭劫」〈同星曜「祿忌成雙忌」〉。",/*田宅自化禄*/
				 "1.家宅「看似興旺」，防各自為政。2.但防「成員」多「強出頭」而「不團結」。",/*田宅自化权*/
				 "1.書香、樸實、名聲自揚。",/*田宅自化科*/
				 "1.「漏財」、「暗耗」，「經濟空虛」。2.最忌「採光不足」、「雜物堆積」、「髒亂窒礙」，令家運「惡性循環」。3.防家庭「離心力」，各懷異志。防「宗疏親離」。4.容易多「搬家」、「脫產」。防家庭「空洞化」。"],//自化

				/*田宅vs福德p122*/
			 ["1.「家庭蔭我」、承「祖產祖業」。2. 「祖上餘蔭」、宗親和睦。3.家庭「收入高」、生活「優渥、享受」。4.「家運好」、「家安宅吉」、「宅生和氣」。5.住宅「舒適寬敞」。6.不動產「獲福」。",/*田宅禄入福德*/
				 "1.「家運強」、「經濟好」、收入高。2.家庭「朝氣」、「活力」。3.物質生活好、「體面奢華」。防大筆開銷、過於「浪費」。",/*田宅权入福德*/
				 "1.精神有託，書香、淡雅、整潔清靜。2.祖蔭不厚。3.家中少有吼嚷。",/*田宅科入福德*/
				 "1.居家「環境差」、或陽宅磁場欠佳。2.家宅「不寧」、「退財」、「疾病」、「乖違」諸事。3.「家道中落」、「宗疏親離」。4.情緒不對、諸多「煩心」、在家「呆不住」。"],//福德

			/*田宅vs父母p149*/
			 ["1.「門風和樂」。2.安家定宅，「孝養父母」。3.家運好、可能「再換房子」。也會住「漂亮好看」的房子〈父母宮─形於外〉。4.宗親往來多「含和有禮」。5.「宗門文風盛」或家族中有〈多〉「任公職」者。6.可從事老人休閒、安養事業。",/*田宅禄入父母*/
				 "1.住宅「外觀氣派」、值錢。2.宗門中多「善讀書者」或家族中有〈多〉任「公職」者。3.「父母」在家族中「德高望重」。4.還防家族「霸氣過重」。",/*田宅权入父母*/
				 "1.住家環境恬靜、書香、幽雅。2.「門第名聲好」、宗親多雅士。",/*田宅科入父母*/
				 "1.多「搬家」、「脫產」。退財、「經濟不穩」、「少盈餘」、甚或「入不敷出」。2.與長輩難以久住、少能「長久供養」父母。家庭令長輩操心。3.防「人生多起伏」。4「拖欠」銀行「貸款」。5.住所非「戶籍地址」。6.名下「不宜登記」不動產。7.防被「倒債」、不可幫人房貸「作保」。8.「門第名聲差」、「門前冷落」。"]//父母
			 ],//田宅

		/*福德宫禄权科忌*/
			[["1.「福報好」、「樂天知命」，樂觀少計較。快樂。2.「不求自得」、安逸有福。「遇難呈祥」或「禍不臨身」。3.「壽相」、「晚景優」。4.少「惡疾」、「久病」之磨。5.適合「興趣」、「才華」、「心靈」等精神工作，也可從事「休閒」、「旅遊」事業。以及做自己「喜歡的工作」。6.逢「偏財星」，中獎、意外財，不勞而獲。",/*福德禄入命*/
				"1.「積極」、「有福」、「意志力強」，得嚐宿願。2.講實務，「企圖」、「鬥志」與「不服輸」。3.擁「專業」、「專技」更佳。有拓展空間。4.防過於重視「物質生活」。",/*福德权入命*/
				"1.「修心養性」、「安適恬淡」。2.「內涵」、「品味」、「清靜」。〈菜根譚：真味只是淡〉",/*福德科入命*/
				"1.「業力較重」。「多憂常惱」或有「庸人自擾」。2.或命運「乖違、顛沛」等困頓。3.命格差者「著於愛恨」、「偏執喜樂」。或「癡迷狂漫」，失了智慧〈自作其孽或愛生恨死〉。4.勿賭、投機，少妄想「不勞而獲」。5.譬如福德飛出之忌或轉忌逢「武曲正財星」者，多為金錢分毫計較的「視財如命」，親疏朋離。6.又譬如福德以「廉貞」、「貪狼」忌入命，常「意亂情迷」、「貪花戀酒」，或沉迷「賭、毒」，難以自拔〈雙忌以上的「破格」〉。7.格局差，防病痛折磨、業力病。"],//命

				/*福德vs兄弟p124*/
			 ["1.重「兄弟情」、沒有計較、常「共承家業」。2.「福厚居財」，金錢、事業「順遂」。3.福厚「少病」、健康「多壽」。4.夫〈妻〉、子兩悅。5.樂觀知足，少有「認真理財」。",/*福德禄入兄弟*/
				 "1.「強出頭」於兄弟間，防與兄弟多爭不讓。2.多勞進取，「積極」、「幹勁」。3.最好專技、專業、開發、創造。4.防「主觀」過重，「不納忠言」〈權沖交友〉。",/*福德权入兄弟*/
				 "1.「儲蓄」、保險，備而少憂。2.「養生」、保健。",/*福德科入兄弟*/
				 "1.為人「計較」、「無情」〈沖交友〉。2.「手足情窒」。「兄弟退財」〈福德─兄弟的田宅〉。3.「憂疑」健康。4.防婚姻「貌合神離」〈沖婚姻六位〉。"],//兄弟

			 ["1.對異性多「感性」、「柔情」。但防「多情怠志」、容易「沉醉溫柔鄉」。  2.但防「多情」而容易沖昏理智的「見異思遷」，產生「婚外情」。  3.祿照事業，「賺錢容易」。不論工作或賺錢，應多找「異性」對象為客戶最佳。  4.逢「偏財星」，容易中獎、意外財。",/*福德禄入夫妻*/
				 "1.對感情的「佔有、支配慾」強。戀愛攻勢強勁、婚後則約法三章。2.如果用心於事業將獲成就，但防「好高騖遠」〈權照事業〉。",/*福德权入夫妻*/
				 "1.談感情較重「氣份」與「感覺」。加祿：羅漫蒂克。2.多得「異性貴人」。",/*福德科入夫妻*/
				 "1.「偏執」的愛，對感情強烈的「專注、執迷」，防愛之欲其生恨之欲其死〈加權尤顯〉。2.格局差，防桃花臨身而拋夫〈妻〉棄子、情聖〈感情過剩〉。3.勿賭、投機〈夫妻─福分財，不厚〉。"],//夫妻

				/*福德vs子女*/
			 ["1.喜歡小孩、「天倫快樂」。「慈心善真」、「福蔭子孫」。 2.和悅「放任」，但防「寵溺」。3.自己喜歡「往外跑」。4.「慈悲喜捨」〈宗教星〉。",/*福德禄入子女*/
				 "1.「斯巴達式」教養、絕對的服從。2.「望子成龍」、欲鐵成鋼。",/*福德权入子女*/
				 "1.悠悠天性、精神教養。",/*福德科入子女*/
				 "1.防對小孩「寵愛溺甚」或「失當管教」。2.多「偏頗執著」的「操心子女」。3.自己也「在家呆不住」。4.防己身染有「癖習嗜性」。5.對親戚往來，有喜歡就去，不喜歡就不去。"],//子女

				/*福德vs财帛*/
			 ["〈福德祿出〉1.「福厚有財」，「福報好」、「四方來財」、「來財容易」〈非必全由自己賺得〉。2.「衣食無憂」，「不虞匱乏」。3.樂觀「不計較」，「懶得算計」金錢、少有金錢觀念。隨緣、「不汲營」。4.格局好，能以興趣為業，快樂賺錢。5.適合「才華」、「心靈」、「文化」等工作。也可從事「休閒產業」、流行時尚。6.逢「偏財星」，中獎、意外財。",/*福德禄入财帛*/
				 "1.「金錢慾望」大、想賺大〈快〉錢。喜歡口袋裝滿錢。「敢賺多花」。  2.「積極」、「幹勁」，「好大喜功」、「急功近利」。  4.宜專業、技術性生財。  5.逢「偏財星」，投機、賭。",/*福德权入财帛*/
				 "1.金錢慾望淡薄、收支平衡。2.小額金錢週轉容易。",/*福德科入财帛*/
				 "1.格局差，「為財煩惱」、「為錢傷神」〈缺錢難過〉。  2.或有「精打細算」、「愛財如命」〈逢武曲正財星化忌，守財奴的斤斤計較〉。  3.「興趣多變」、「少耐性」。防「性格狹隘」、「偏執自我」。  4.或有「投機好賭」，自作其孽。  5.薄福、損福，但防「災厄殘傷」〈福德忌出〉。"],//财帛

				/*福德vs疾厄*/
			 ["1.「心寬體胖」、「享受生活」。「懶散」、怕流汗、懶得動。2.「身心優游」、「隨遇而安」〈宗教星〉。3.防「慵懶成性」、「胸無大志」。",/*福德禄入疾厄*/
				 "1.「活力」、「多動」、幹勁，「抗壓性」足。2.宜「耐力」、「膽識」的「專技」工作。3.「敢吃苦」、「敢享受」。喜歡「物質生活」。",/*福德权入疾厄*/
				 "1.舉止悠雅、不疾不徐。2.溫文、平和、優柔。",/*福德科入疾厄*/
				 "1.「樂好不疲」、「耿懷龜毛」，「乾淨潔癖」、「愛美整型」〈太陰星〉。2.格局差，「玩物喪志」、「焦慮自殘」、「偏枯僻性」、「自戀癖嗜」等。3.「憂疑」健康。格局差，業力病。4.「苦行修持」、「身心合一」〈宗教星〉。"],//疾厄

			 ["1.「愉悅」、「逍遙」、「開朗」、「好脾氣」。無所謂、少計較、「隨遇而安」。  2.喜歡「新鮮」的事、物，喜歡「外面溜搭」、喜歡「熱鬧」。  3.還防太過「感性」的「迷情惑境」、「移情忘志」。  4.防少了「積極心」、沒有「憂患意識」、容易忘記「前車之鑑」。  5.有福，「遇難呈祥」、「大事化小」。「壽相、老運好」。  6.逢「偏財星」，容易中獎、意外財。  7.修行人的「放下」、「自在」〈宗教星〉。",/*福德禄入迁移*/
				 "1.「好勝」、「傲骨」、「自恃」、「要面子」〈加祿：「虛榮心」重。加忌：「個性激烈」、「脾氣壞」〉。2.積極與進取。防「好高騖遠」、「眼高手低」。3.逢「偏財星」，中獎、意外財。",/*福德权入迁移*/
				 "1.「修養」好，有「品味」。2.「心平氣和」、「涵養」好，多得「貴人」。3.可接觸「宗教」、「哲學」。",/*福德科入迁移*/
				 "1.個性「激烈」、「衝動」、「暴戾」、「殘忍」。容易「招惹是非」、「遭災引禍」。  2.「個性浮躁」，少「深謀遠慮」。  3.「福薄」，防「災病」、「損壽」、「孤寡」。  4.最宜「簡約惜福」、「修心養性」〈福不足〉。  5.勿賭、投機。  6.修行者，「無緣大慈」、「同體大悲」〈宗教星〉。"],//迁移

				/*福德vs交友*/
			 ["1.「喜歡熱鬧」。「樂觀親和」、「歡喜待人」。以「興趣、樂趣」會友。2.喜歡把「歡樂愉快」感染給週邊的人。朋友常「有樂同享」。3.「少計較」、「不記嫌」。4.物以類聚，喜歡跟「樂觀、快樂」的人做「朋友」。",/*福德禄入交友*/
				 "1.「表現慾」、「好面子」。多「海派」、「豪氣」。2.喜歡結交「豪門」貴族。3.防酒肉杯盤、「多耗浪費」。4.防「趨炎附勢」、空乏虛榮。",/*福德权入交友*/
				 "1.君子淡交，溫良恭儉讓。",/*福德科入交友*/
				 "1.怕「孤獨」、「寂寞」。但防非屬「理智性」的人際交往。2.或因「僻嗜以聚」，「垃圾成堆」。3.「慈悲喜捨」、「無畏佈施」〈宗教星〉。4.不想念書，放棄學業。"],//交友

				/*福德vs事业p103*/
			 ["1.「隨緣自在」，非積極、「不夠敬業」。  2.福厚如願，「福至心靈」、心想事成。  3.適合寓興趣於工作。  5.適合園藝、餐飲、「休閒」產業，也可以從事「才華」、「精神」、「心靈」工作。",/*福德禄入事业*/
				 "1.防「好大喜功」、要面子、大手筆、「炫耀」。  2.積極、幹勁，多「交際」、「應酬」。容易創業。  3.最適宜「專業」、「特殊技能」。  4.格局差，防「好高騖遠」、眼高手低。",/*福德权入事业*/
				 "1.適合從事心靈、文化、哲學、休閒事業。"/*福德科入事业*/
				 ,"1.最好能以「興趣」為業。  2.防性格「狹隘」、「偏執」的處事態度，徒增困擾。  3.命格差，入錯行、用錯心，失望、挫折、「天不從人願」等諸多困擾、事倍功半。  4.宜一技在身，也可以從事精緻、美學、才華、心靈、宗教、藝文事業。  5.適合上班安穩。  6.防婚姻「貌合神離」〈精神宮沖婚姻〉。"],//事业

				/*福德vs田宅*/
			 ["1.「旺家益宅」、福蔭子孫。2.「祖德流芳」或祖上「曾經發達」。3.「和氣入室」、「家安宅吉」、「歡喜天倫」、「享受生活」。4.「和睦宗親」。5.風生水起蔭「福宅」。",/*福德禄入田宅*/
				 "1.祖上曾經有能者。2.宅內「強出頭」，或「斯巴達」式的管教。對家〈人、產〉「護持心」強。3.「活力」、「積極」，旺家興宅、「擴張產業」。4.講究「物質生活」、「著重門面」。5.會「祿」防「奢華」太過。",/*福德权入田宅*/
				 "1.量入為出，多慮少失。家中常備不時之需。2.重精神生活，恬淡簡樸、書香繞宅。",/*福德科入田宅*/
				 "1.「偏執」的叮嚀、嘮叨。2.防個性「自私自利」、「狹隘孤僻」。3.格局差，長久難戒的「不良嗜好」、玩物喪志的「惡習」、特殊「癖性」。4.「祖德無芳」、「家宅欠寧」。5.防「親疏朋離」、「為富不仁」，老運「孤獨」。6.最宜修習「慈愛」、「智慧」、「哲理」。"],//田宅

			 ["1.「樂天少覺」，「隨緣忘志」、「感性瀾漫」。「漫不經心」、「快樂自足」。「愛做夢」、「海外散仙」。2.防「逍遙自在」、「漫無目標」。少了「憂患意識」，沒有「生涯規劃」。3.逢他宮飛「忌」以入〈同星曜「祿忌成雙忌」〉，「倒貼於人」，被賣了還幫著數鈔票。",/*福德自化禄*/
				 "1.防「自大」、「自傲」、自我「膨脹」。「愛現」、「好面子」〈搞不清楚局面〉。2.看似積極，但防「五分鐘熱度」或「少了方向感」。3.防「重看不重用」。",/*福德自化权p60*/
				 "1.雖恬淡自適，防「優柔善感」。",/*福德自化科*/
				 "1.防「憂惱無名」、「喜樂非常」、「好惡自變」。2.「耐性不足」，不耐久煩。3.逢他宮飛「祿」以入，得了便宜還賣乖〈同星曜「祿忌成雙祿」〉，徒生仇怨。4.福不足，防「災病」。5.看似自在，決非修行的「妙有真空」。"],//自化

				/*福德vs父母*/
			 ["1.「和顏悅色」，「喜樂親和」。2.「祖上」有「餘蔭」、「父母」有「祖蔭」。3.「親近尊長」。喜歡學習，但防「多學少精」。",/*福德禄入父母*/
				 "1.「活耀」、「傲骨」、「愛現」，「虛榮」〈加祿〉、「傲慢」〈加忌〉。2.最好習得專業、專技則談吐有物。3.格局好，「求知慾」高；可習智慧、哲理。4.防「傲慢無禮」、「目無尊長」，防「自大好高」而「眼高手低」。",/*福德权入父母*/
				 "1.談吐悠雅、親近有德。",/*福德科入父母*/
				 "1.「偏激躁烈」、「出言不遜」〈加權尤劣〉、不學無術。「愛恨激烈」。2.厭惡繁文縟節、不愛「禮教束縛」。3.防「穢習惡言」、「斯文掃地」。"]//父母
			 ],//福德

		/*父母宫禄权科忌*/
			[["1.得「父母蔭」、有「長輩福」。「父母開明」。2.我「見多識廣」、「聰明融圓」。利於唸書、「升遷」、「證照」考試。3.與「公職」較「有緣」。少文書困擾〈父母宮為「文書宮」〉。4.最宜做「長輩客戶」生意。5.或有「忘年之交」。6.外〈夫〉家家境好。",/*父母禄入命*/
				"1.「父母成就好」、能力強。2.父母管束嚴。父母〈長輩、長官〉成就、「提攜」我。3.外〈夫〉家「家境好」，成就我。4.利於唸書、就業、升遷、證照「考試」，利於「公職」。",/*父母权入命*/
				"1.父母文質，多言教。2.我個性平和，涵養與日俱增。",/*父母科入命*/
				"1.「父母疼我」。2.父母「執著多惱」，謹防「代溝」。父母一生必曾「吃過苦頭」或受過「挫折、災病」。3.須盡人道「孝養」〈欠父母債〉。4.防被「倒帳」、不可幫人「作保」。5.外〈夫〉家「家運不強」。6.「唸書辛苦」。"],//命
			
			/*父母vs兄弟*/
			 ["1.長輩「經濟好」、「健康狀況好」。2.「父執輩」〈伯、叔〉「多往來」。3.父母教親近我兄弟。4.與「銀行」多金錢「往來」、「信用好」。5.外〈夫〉家「經濟好」。6.利於唸書、考試。",/*父母禄入兄弟*/
				 "1.父母「成就高」、「經濟好」。2.父母成就〈管束〉兄弟。3.我信用好「大筆銀貸」或「長輩助我」經濟。4.利於唸書、考試。",/*父母权入兄弟*/
				 "1.與人金錢往來不多。2.借錢予人，常整筆借出，分期收回。",/*父母科入兄弟*/
				 "1.父母「疼我兄弟」、為我兄弟操心。2.「父母」生活「儉約」、守成、安定。3.我有「銀行貸款」。4.防「被倒帳」、不可幫人「作保」〈父母─文書宮〉。5.外〈夫〉家「經濟不佳」。"],//兄弟

			/*父母vs夫妻p141*/
			 ["1.長輩的「婚姻合諧」。2.父母對婚姻的看法很「開明」。3.婚後可「與長輩同住」。4.長輩「促成」的婚姻、外〈夫〉家的呵護。5.「名正言順」的婚姻。",/*父母禄入夫妻*/
